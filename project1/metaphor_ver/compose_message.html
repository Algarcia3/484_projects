<!-- main view for inbox -->
<div id="inbox-section">
<h1>Compose New Message</h1>
<form action="success.html" method="get">
  <div class="form-group">
    <label for="recipient">Recipient</label>
    <input style="width: 70%;" type="email" id="recipient" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" required>
  </div>
  <br>
  <div class="form-group">
    <label for="subjectarea">Enter Subject</label>
    <input style="width: 70%;" type="text" id="subjectarea" class="form-control" aria-describedby="emailHelp" placeholder="Enter subject">
  </div>
  <br>
  <div class="form-group">
    <label for="msgBody">Message Body</label>
    <textarea style="width: 70%;" class="form-control" id="msgBody" rows="6" placeholder="Enter your message"></textarea>
  </div>
<br>
<button type="submit" class="btn btn-primary">
  <i class="fa fa-reply" aria-hidden="true"> </i> Send Message
</button>

</form>

</div>
