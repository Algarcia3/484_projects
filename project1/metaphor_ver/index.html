<!DOCTYPE HTML>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailman Login</title>
  <meta name="description" content="">

  <script src="//use.typekit.net/gfb2mjm.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>

  <link rel="stylesheet" type="text/css" href="bower_components/metaphor/dist/css/metaphor.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <!-- navigation bar -->
<nav class="primary-nav--black fixed-top">
  <div class="container">
    <div class="primary-nav__mobile">
      <div class="primary-nav__btn">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <div class="primary-nav__brand"><span class="sr-only">California State University, Northridge (CSUN)</span></div>
    </div>
    <ul class="primary-nav__links">
      <li><a class="primary-nav__link active" href="#">Help</a></li>
    </ul>
  </div>
</nav>

<!-- main body for login page -->

<div class="container">
    <div class="card card-container">
        <img class=logo-img src="images/csun.svg" width="50" height="50" class="d-inline-block align-top" alt="">
        <p class=sign-in-text>Sign in to Mailman</p>
        <form class="form-signin" action="inbox.html" method="get">
            <input type="email" id="inputEmail" class="form-control" placeholder="E-Mail" required autofocus>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox">
                <label class="remember-me"><input type="checkbox" value=""> Remember Me</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Login</button>
        </form>
        <div class="signin-help">
      <p class="fpw">Forgot your password? <a href="http://www.csun.edu/~boa63454/">Click here.</a></p>
    </div>
    </div>
</div>

<!-- javascript declaration at the end -->
<script src="bower_components/metaphor/dist/js/metaphor.js"></script>
</body>
</html>
