<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--more bower components and my own css-->
      <link type="text/css" rel="stylesheet" href="bower_components/materialize/bin/materialize.css"  media="screen,projection"/>
      <link rel="stylesheet" type="text/css" href="css/styles.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Hangman!!!!</title>
    </head>
    <body>
    <!-- main html goes here -->

    <div id="miss-counter" class="center-alphabet">
      <!-- content for the misses goes here. default is 0/7 -->
      <p class="misses">Misses: 0/7</p>
    </div>

    <div id="hanging-man">
      <!-- build the hanging man -->
      <pre>
          ||--------------
          ||
          ||
          ||
          ||
          ||
          ||
          ||
          ||
          ||
          ||
          ||
          ||
          ===========================
      </pre>
    </div>

    <div id="winorlose" class="center-alphabet">
      <!-- message appended here if the user loses or wins... -->
    </div>

    <div id="placeholders" class="center-alphabet">
       <!-- placeholder content generated by javascript goes here... -->
    </div>

    <div id="hangman-buttons" class="center-alphabet">
      <!-- buttons for selecting alphabet -->
      <a class="waves-effect waves-light btn-floating move-bot">A</a>
      <a class="waves-effect waves-light btn-floating move-bot">B</a>
      <a class="waves-effect waves-light btn-floating move-bot">C</a>
      <a class="waves-effect waves-light btn-floating move-bot">D</a>
      <a class="waves-effect waves-light btn-floating move-bot">E</a>
      <a class="waves-effect waves-light btn-floating move-bot">F</a>
      <a class="waves-effect waves-light btn-floating move-bot">G</a>
      <a class="waves-effect waves-light btn-floating move-bot">H</a>
      <a class="waves-effect waves-light btn-floating move-bot">I</a>
      <a class="waves-effect waves-light btn-floating move-bot">J</a>
      <a class="waves-effect waves-light btn-floating move-bot">K</a>
      <a class="waves-effect waves-light btn-floating move-bot">L</a>
      <a class="waves-effect waves-light btn-floating move-bot">M</a>
      <a class="waves-effect waves-light btn-floating move-bot">N</a>
      <a class="waves-effect waves-light btn-floating move-bot">O</a>
      <a class="waves-effect waves-light btn-floating move-bot">P</a>
      <a class="waves-effect waves-light btn-floating move-bot">Q</a>
      <a class="waves-effect waves-light btn-floating move-bot">R</a>
      <a class="waves-effect waves-light btn-floating move-bot">S</a>
      <a class="waves-effect waves-light btn-floating move-bot">T</a>
      <a class="waves-effect waves-light btn-floating move-bot">U</a>
      <a class="waves-effect waves-light btn-floating move-bot">V</a>
      <a class="waves-effect waves-light btn-floating move-bot">W</a>
      <a class="waves-effect waves-light btn-floating move-bot">X</a>
      <a class="waves-effect waves-light btn-floating move-bot">Y</a>
      <a class="waves-effect waves-light btn-floating move-bot">Z</a>
    </div>
      <!--bower js components-->
      <script type="text/javascript" src="bower_components/jquery-3.1.1.min/index.js"></script>
      <script type="text/javascript" src="bower_components/materialize/bin/materialize.js"></script>
      <!-- code for hangman logic -->
      <script type="text/javascript" src="scripts/hangman.js"></script>
    </body>
  </html>
